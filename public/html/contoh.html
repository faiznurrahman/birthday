<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Popup Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <!-- Tombol untuk memunculkan pop-up -->
    <button id="openVideoBtn" class="px-4 py-2 font-bold text-white bg-blue-500 rounded hover:bg-blue-700">
        Tonton Video
    </button>

    <!-- Pop-up untuk video -->
    <div id="videoPopup" class="fixed inset-0 z-50 flex items-center justify-center hidden bg-black bg-opacity-50">
        <div class="relative w-full max-w-3xl p-4 bg-white rounded-lg">
            <button id="closeVideoBtn" class="absolute top-0 right-0 p-2 text-white bg-red-500 rounded-full">
                &times;
            </button>
            <div class="aspect-w-16 aspect-h-9">
                <video id="videoPlayer" class="w-full" controls>
                    <source src="your-video-url.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>

    <script>
        // Ambil elemen-elemen yang dibutuhkan
        const openVideoBtn = document.getElementById('openVideoBtn');
        const videoPopup = document.getElementById('videoPopup');
        const closeVideoBtn = document.getElementById('closeVideoBtn');
        const videoPlayer = document.getElementById('videoPlayer');

        // Fungsi untuk membuka pop-up video
        openVideoBtn.addEventListener('click', () => {
            videoPopup.classList.remove('hidden');
            videoPlayer.play();
        });

        // Fungsi untuk menutup pop-up video
        closeVideoBtn.addEventListener('click', () => {
            videoPopup.classList.add('hidden');
            videoPlayer.pause();
            videoPlayer.currentTime = 0;
        });

        // Fungsi untuk menutup pop-up jika area luar video diklik
        videoPopup.addEventListener('click', (event) => {
            if (event.target === videoPopup) {
                videoPopup.classList.add('hidden');
                videoPlayer.pause();
                videoPlayer.currentTime = 0;
            }
        });
    </script>
</body>
</html>
